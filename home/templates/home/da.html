<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
</head>
<body>
    <h1>Envie um PDF para Processamento</h1>
    
    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
        {% csrf_token %}
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade" required>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required>

        <label for="IRA">IRA:</label>
        <input type="text" id="IRA" name="IRA" required>

        <label for="Email">Email Academico:</label>
        <input type="text" id="Email" name="Email" required>

        <label for="pdf_file">Escolha um PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
        
        <button type="submit">Enviar PDF</button>
    </form>

    
</body>
</html>
