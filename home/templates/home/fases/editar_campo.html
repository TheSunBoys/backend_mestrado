{% block content %}
<div class="container mt-4">
    <h2>Editar Campo: {{ campo.nome }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Tipo de Campo</label>
            <input type="text" class="form-control" value="{{ campo.tipo.nome }} ({{ campo.tipo.get_tipo_dado_display }})" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ campo.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="descricao" class="form-control">{{ campo.descricao }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Ordem</label>
            <input type="number" name="ordem" class="form-control" min="1" value="{{ campo.ordem }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Peso</label>
            <input type="number" name="peso" class="form-control" step="0.01" min="0" max="1" value="{{ campo.peso }}" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="obrigatorio" class="form-check-input" id="obrigatorio" {% if campo.obrigatorio %}checked{% endif %}>
            <label class="form-check-label" for="obrigatorio">Obrigatório</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'gerenciar_campos_fase' campo.fase.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
