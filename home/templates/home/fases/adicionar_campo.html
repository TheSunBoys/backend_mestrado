{% block content %}
<div class="container mt-4">
    <h2>Adicionar Campo à Fase: {{ fase.nome }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Tipo de Campo</label>
            <select name="tipo_campo" class="form-select" required>
                {% for tipo in tipos_campo %}
                <option value="{{ tipo.id }}">{{ tipo.nome }} ({{ tipo.get_tipo_dado_display }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="descricao" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Ordem</label>
            <input type="number" name="ordem" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Peso</label>
            <input type="number" name="peso" class="form-control" step="0.01" min="0" max="1" value="1.0" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="obrigatorio" class="form-check-input" id="obrigatorio">
            <label class="form-check-label" for="obrigatorio">Obrigatório</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'gerenciar_campos_fase' fase.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
