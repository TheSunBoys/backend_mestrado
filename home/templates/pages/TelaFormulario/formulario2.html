<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Parte 2</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="signup-container">
        <h2>CONTINUAR CADASTRO</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
           
            <div class="input-group">
                <input type="number" name="ira" id="ira" step="0.01" min="0" max="10" placeholder="Exemplo: 8.5" required>
            </div>

            <div class="document-container">
                <label>Anexe seu currículo:</label>
                <input type="file" name="curriculo" accept=".pdf,.doc,.docx" required>
                <button type="button" class="upload-btn">ENVIAR</button>
            </div>

            <div class="input-group">
                <input type="url" name="lattes" id="lattes" placeholder="https://lattes.cnpq.br/seu-perfil" required>
            </div>

           
            <div class="input-group">
                <input type="url" name="github" id="github" placeholder="https://github.com/seu-usuario" required>
            </div>

            
            <div class="input-group">
                <label for="interesse">Área de interesse:</label>
                <select name="interesse" id="interesse" required>
                    <option value="">Selecione</option>
                    <option value="ia">Otimização de IA</option>
                    <option value="engenharia-software">Engenharia de Software</option>
                </select>
            </div>

            
            <div class="button-container">
                <button type="button" onclick="history.back()" class="back-btn">VOLTAR</button>
                <button type="submit" class="submit-btn">CONCLUIR</button>
            </div>
        </form>
    </div>
</body>
</html>
